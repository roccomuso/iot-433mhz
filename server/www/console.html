<html>
<head>
<title>Console Mirroring</title>

	<style type="text/css">
		body {    
			margin: 0 !important;
			padding: 0 !important;
		}
	</style>

</head>

<body>

	<div id="#console"></div>

	<!-- Dependencies -->

	<!-- Socket.io for Web Socket -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- jQuery -->
	<script src="dist/js/browser.console.mirror.js"></script>

	<script type="text/javascript">
		var socket = io.connect('http://' + location.host, {
			'reconnect': true,
			'reconnection delay': 50,
			'max reconnection attempts': 300
		});

		consoleMirroring.init({
			socketLib: socket,
			containerId: '#console',
			fullScreen: true,
			border: false
		});
	</script>

</body>
</html>
